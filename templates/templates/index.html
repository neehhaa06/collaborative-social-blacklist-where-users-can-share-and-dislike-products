{% extends "base.html" %}
{% block content %}
    <h1>Recent Reviews</h1>
    <div class="row">
        {% for review in reviews %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ review.product_name }}</h5>
                    <p class="card-text">{{ review.description }}</p>
                    <p class="card-text"><small class="text-muted">Category: {{ review.category }}</small></p>
                    <p class="card-text"><small class="text-muted">Date: {{ review.date }}</small></p>
                    <p class="card-text text-danger">Dislikes: {{ review.dislikes }}</p>
                    <button class="btn btn-danger btn-sm" onclick="dislikeReview({{ review.id }})">Dislike</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function dislikeReview(reviewId) {
            fetch(`/dislike-review/${reviewId}`, {
                method: 'PUT'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                location.reload();  // Reload the page after disliking
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
{% endblock %}
